<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intenta escapar</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Linden+Hill:ital@0;1&display=swap" rel="stylesheet">
  </head>
  <!-- A partir de aqui, es codigo copiado -->
  <body>
    <div id="game-container">
        <div id="intro-screen" class="screen active" style="background-image: url(./assets/img/puerta-cerrada.png);">
            <p class="message">Intenta escapar</p>
        </div>

        <div id="puzzle-screen" class="screen" style="background-image: url(./assets/img/candado.png);">
            <div id="hint-container">
            <button id="hint-button">?</button>
            <p id="hint-text"></p>
        </div>
            <div id="lock-controls">



                <select id="digit1"></select>
                <select id="digit2"></select>
                <select id="digit3"></select>
                <button id="check-password">Ingresar</button>
                <p id="feedback-message"></p>
            </div>
        </div>

        <div id="success-screen" class="screen" style="background-image: url(./assets/img/puerta-abierta.png);">
            <p class="message">Has logrado escapar</p>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="assets/sound/music.mp4" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <audio id="click-sound">
        <source src="assets/sound/sound.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <audio id="open-door-sound">
        <source src="assets/sound/door.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <audio id="error-sound">
        <source src="assets/sound/error.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script src="assets/js/index.js"></script>
</body>
</html>
</html>
